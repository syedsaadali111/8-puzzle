
<html>
    <head>
        <title>8 Puzzle Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newCascadeStyleSheet.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <script src="newjavascript.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="welcomePage">
            <h1>8 Puzzle</h1>
            <div id="message">
                <p>WELCOME TO THE GAME</p>
                <p>Syed Saad Ali<br>21701803</p>  
                <p>Minal Zaka<br>21701437</p>  
                <p>Click on <span>START</span> to play!</p>
            </div>
            <input type="button" id="start" class="btn" value="START">
        </div>  
        <div id="selection">
            <h1>SELECT AN IMAGE</h1>
            <div id="imgContainer">
                <img src="img/1.jpg" class="icon">
                <img src="img/2.jpg" class="icon">
                <img src="img/3.jpg" class="icon">
            </div>
            <input type="button" id="continue" class="btn" value="CONTINUE">
        </div>
        
        <div id="play">
            <div id="game">
                <div id="1" class="empty"></div>
                <div id="2" class="piece"></div>
                <div id="3" class="piece"></div>
                <div id="4" class="piece"></div>
                <div id="5" class="piece"></div>
                <div id="6" class="piece"></div>
                <div id="7" class="piece"></div>
                <div id="8" class="piece"></div>
                <div id="9" class="piece"></div>
            </div>
            
            <div id="menu">
                <select>
                    <option value="0">--Shuffle Amount--</option>
                    <option value="3">3 moves</option>
                    <option value="30">30 moves</option>
                </select>
                
            </div> 
            
            
        </div>
        
          

    </body>
</html>
